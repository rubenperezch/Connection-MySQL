<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" th:href = "@{/style.css}">
</head>
<body>
<form th:action = "@{/add}" action = "#" method = "post">
    <div class = "input-field">
        <label for = "title">Title</label>
        <input type="text" id = "title" name = "title">
    </div>
    <div class = "input-field">
        <input type = "submit" value = "Add">
    </div>
</form>

<div>            <button type="button" th:onclick="|window.location.href='/list'|">Cancel</button>         </div>


</body>
</html>
